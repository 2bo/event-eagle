version: "3"
services:
  app:
    build:
      context: ./docker/php
      args:
        - TZ=${TZ}
    ports:
      - ${APP_PORT}:8000
    volumes:
      - ${PROJECT_PATH}:/work
      - ./docker/ash:/etc/profile.d
      - ./logs:/var/log/php
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    working_dir: /work
    environment:
      - TZ=${TZ}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_DRIVER=redis
      - REDIS_HOST=redis
  web:
    image: nginx:1.17-alpine
    depends_on:
      - app
    ports:
      - ${WEB_PORT}:80
    volumes:
      - ${PROJECT_PATH}:/work
      - ./logs:/var/log/nginx
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    environment:
      - TZ=${TZ}

  db:
    image: mysql:8.0
    volumes:
      - db-store:/var/lib/mysql
      - ./logs:/var/log/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - TZ=${TZ}
    ports:
      - ${DB_PORT}:3306

  node:
    image: node:12.8-alpine
    volumes:
      - ${PROJECT_PATH}:/work
    working_dir: /work

  redis:
    image: redis:5.0-alpine
    volumes:
      - redis-store:/data

  mail:
    image: mailhog/mailhog
    ports:
      - ${MAILHOG_PORT}:8025

  metabase:
    image: metabase/metabase
    ports:
      - ${METABASE_PORT}:3000
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
      MB_DB_TYPE: mysql
      MB_DB_DBNAME: ${DB_NAME}
      MB_DB_PORT: 3306
      MB_DB_USER: ${DB_USER}
      MB_DB_PASS: ${DB_PASS}
      MB_DB_HOST: db
    volumes:
      - "metabase-data:/metabase-data"
    depends_on:
      - db

  mroonga:
    image: groonga/mroonga:mysql8019_mroonga912
    build:
      context: ./docker/mroonga
    volumes:
      - mroonga-store:/var/lib/mysql
      - ./docker/mroonga/my.cnf:/etc/mysql/my.cnf
      - ./logs:/var/log/mysql
    ports:
      - 3308:3306
    environment:
      - MYSQL_USER=root
      - TZ=${TZ}

  mroonga-test:
    image: groonga/mroonga:mysql8019_mroonga912
    build:
      context: ./docker/mroonga
    volumes:
      - mroonga-test-store:/var/lib/mysql
      - ./docker/mroonga/my.cnf:/etc/mysql/my.cnf
    ports:
      - 3309:3306
    environment:
      - MYSQL_USER=root
      - TZ=${TZ}

volumes:
  db-store:
  redis-store:
  metabase-data:
  mroonga-store:
  mroonga-test-store:
